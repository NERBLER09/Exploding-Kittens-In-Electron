<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploding Kittens Game</title>

    <style>
        @import url("./index.css");

        @import url("./css/gameWindow.css");
    </style>

    <script defer src="js/gameOnLoad.js" type="module"></script>
</head>
<body>
    <div id="game-view">

        <div id="info">
            <p id="remaining_card">Remaining Cards: </p>
            <p id="current_player_turn"></p>
        </div>

        <hr>

        <br>

        <div id="player_cards_container">
            
        </div>

        <div id="game-cards">
            <p id="discard-pile">Discard Pile</p>
            <button id="draw-pile">Draw Pile </button>
        </div> 

        <div id="message_box"></div>
    </div>

    <div id="player_info">
        <p>Your player options: </p>

        <p id="username"></p>
        <p id="comAmount"></p>
    </div>
</body>
</html>
