<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploding Kittens Game</title>

    <style>
        @import url("./index.css");

        @import url("./css/gameWindow.css");
    </style>
</head>
<body onload="onLoadFunc()">
    <div id="game-view">
        <div id="game-cards">
            <p id="discard-pile">Discard Pile</p>
            <button id="draw-pile">Draw Pile </button>
        </div> 

        <div id="player_cards_container">
            <button class="player_cards">Card 1</button>
            <button class="player_cards">Card 2</button>
            <button class="player_cards">Card 3</button>
            <button class="player_cards">Card 4</button>
            <button class="player_cards">Card 5</button>
            <button class="player_cards">Card 6</button>
            <button class="player_cards">Card 7</button>
        </div>
    </div>

    <div id="info">
        <p>Your player options: </p>

        <p id="username"></p>
        <p id="comAmount"></p>

        <hr>

        <p id="remaining_card">Remaining Cards: </p>
    </div>
    
    <script src="js/gameOnLoad.js"></script>
</body>
</html>
