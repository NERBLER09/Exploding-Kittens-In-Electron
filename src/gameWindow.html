<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploding Kittens Game</title>

    <style>
        @import url("./index.css");

        @import url("./css/gameWindow.css");
    </style>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <script defer src="./js/gameOnLoad.js" type="module"></script>
</head>
<body>
    <div id="game-view">
        <p id="username"></p>
        <div id="player_cards_container">
            
        </div>

        <div id="game-cards">
            <div id="game-cards-div">
                <button id="discard-pile">
                    <img alt="" id="discard-pile-img">
                </button>
                <button id="draw-pile">Draw Pile </button>    
            </div>
            <p id="remaining_card">Remaining Cards: </p>
        </div> 

        <div id="message_box"></div>
    </div>

    <div id="player_info">
        <p>Your game options: </p>
        <p id="comAmount"></p>
    </div>
</body>
</html>
